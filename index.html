
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carregando boas energias ‚ú®</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#6d28d9,#0f172a,#1e293b);
    font-family: "Poppins", sans-serif;
    overflow:hidden;
    color:white;
  }
  .container{
    text-align:center;
    max-width:90%;
  }
  .progress{
    width:300px;
    height:22px;
    border:2px solid rgba(255,255,255,0.4);
    border-radius:14px;
    margin:18px auto;
    overflow:hidden;
    background:rgba(255,255,255,0.1);
  }
  .bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ff6bcb,#ffd166);
    border-radius:14px;
    transition:width 0.35s ease;
  }
  .message{
    font-size:1.3rem;
    opacity:0;
    transition:opacity 0.8s ease;
  }
  .final{
    font-size:1.6rem;
    font-weight:600;
    color:#ffd166;
    opacity:0;
    transform:scale(0.85);
    transition:opacity 1s ease, transform 1s ease;
    margin-top:26px;
  }
  .hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
  }
  .heart{
    position:absolute;
    width:18px;height:18px;
    background:radial-gradient(circle at 30% 30%,#ff6bcb,#d63384);
    transform:rotate(45deg);
    animation: float 6s linear forwards;
  }
  .heart::before,.heart::after{
    content:'';
    position:absolute;
    width:18px;height:18px;
    background:radial-gradient(circle at 30% 30%,#ff6bcb,#d63384);
    border-radius:50%;
  }
  .heart::before{ top:-9px; left:0;}
  .heart::after{ left:-9px; top:0;}
  @keyframes float{
    from{transform:translateY(0) rotate(45deg);opacity:1;}
    to{transform:translateY(-120vh) rotate(45deg);opacity:0;}
  }
</style>
</head>
<body>
  <div class="container">
    <div id="text" class="message">Carregando boas energias...</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div id="final" class="final">Mailaine, adorei te conhecer! Que esse seja s√≥ o come√ßo de muitas hist√≥rias boas üíñ</div>
  </div>
  <div class="hearts" id="hearts"></div>

<script>
let bar = document.getElementById("bar");
let text = document.getElementById("text");
let final = document.getElementById("final");
let width = 0;

// Frases para aparecer no carregamento
const frases = [
  "Carregando boas energias...",
  "Carregando sorrisos...",
  "Carregando carinho...",
  "Carregamento 100% conclu√≠do ‚ú®"
];

function step(){
  if(width < 100){
    width++;
    bar.style.width = width + "%";

    // Troca frases em pontos espec√≠ficos
    if(width === 1){
      text.textContent = frases[0];
      text.style.opacity = 1;
    }
    if(width === 33){
      text.textContent = frases[1];
    }
    if(width === 66){
      text.textContent = frases[2];
    }
    if(width === 100){
      text.textContent = frases[3];
      setTimeout(()=>{
        text.style.opacity = 0;
        setTimeout(()=>{
          final.style.opacity = 1;
          final.style.transform = "scale(1)";
          spawnHearts();
          setInterval(spawnHearts,800);
        },800);
      },1200);
    }
    setTimeout(step, 60);
  }
}
step();

function spawnHearts(){
  const hearts = document.getElementById("hearts");
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random()*100 + "vw";
  h.style.top = "100vh";
  h.style.transform = "rotate(45deg) scale("+(Math.random()*0.6+0.4)+")";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
</script>
</body>
</html>
